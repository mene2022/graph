scalar Date

type User{
     id: ID
    username: String
    role: Role
    likedVideos: [Video]
    publishedComments: [VideoComment]  # Liste de commentaires vidéo que l'utilisateur a laissés.`.
    likedDrawings: [Drawing]
    comments: [DrawingComment]
    created_at: Date
    updated_at: Date

}




input UserInput {
  username: String!
  password: String!
  role_id: Int!
}

input UserUpdateInput {
  username: String
  password: String
  role_id: Int

}


